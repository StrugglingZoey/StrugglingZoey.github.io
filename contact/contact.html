</head>
<body>
  <!-- 页眉区 -->
	<header>
    <!-- 菜单栏按钮 -->
    <img src="../img/nav.png" alt="菜单按钮">
    <h1>幸会</h1>
  </header>
  <!-- 页眉区结束 -->

  <!-- 导航区，由li标签构成，导航区可以下拉或收起，通过点击页眉区的菜单栏按钮实现 -->
  <nav>
    <ul>
      <!-- 一级导航 -->
      <li class="first">
        <a href="../index.html">

      </li>
      <li class="first">

          <span>关于我</span>

        <!-- 二级导航 -->
        <li class="second">
          <a href="../about/interest.html">兴趣爱好</a>

        <li class="second">

        </li>
        <li class="second">

        </li>
    </li>
      <li class="first">

  <!-- 导航区结束 -->

  <!-- 主体内容区，由标题和内容两部分组成，居中 -->
  <div id="contact" class="main">
    <!-- 标题部分 -->
    <section class="contact-title title">
      <!-- 两个空div是为了显示标题两侧的线条 -->
      <div></div>
      <!-- 标题图标 -->
      <img src="../img/contact/contact_title.png" alt="contact">
      <h2>联系我</h2>
      <div></div>
    </section>
    <!-- 标题部分结束 -->
    <!-- 内容部分,由左右两部分组成，左侧为各种联系方式，右侧为表单 -->
    <section class="contact-content">
      <!-- 联系方式 -->
      <div class="contact-left">
        <h4>电话</h4>
        <!-- 使用iconfont提供的单色字体图标 -->
        <i class="iconfont icon-phone"></i>
        <span>+86 13966325699</span>
        <h4>QQ</h4>
        <i class="iconfont icon-qq"></i>
        <span>1768771373</span>
        <h4>微信</h4>
        <i class="iconfont icon-weixin"></i>
        <span>Hx19990629</span>
        <h4>邮箱</h4>
        <i class="iconfont icon-mail"></i>
        <span>zoeyhuang_1999@outlook.com</span>
        <h4>地址</h4>
        <i class="iconfont icon-address"></i>
        <span>湖北省武汉市中南财经政法大学南湖校区</span>
        <!-- 其他联系方式显示为图标 -->
        <div class="other-contact">
          <a href="https://weibo.com/1998373580/profile?topnav=1&wvr=6&is_all=1" title="微博" target="_blank">
            <img src="../img/contact/weibo.png" alt="微博">
          </a>
          <a href="https://github.com/StrugglingZoey" title="Github" target="_blank">
            <img src="../img/contact/github.png" alt="Github">
          </a>
          <a href="https://www.instagram.com/struggling_zoey/" title="Instagram" target="_blank">
            <img src="../img/contact/instagram.png" alt="Instagram">
          </a>
          <a href="https://twitter.com/home" title="Twitter" target="_blank">
            <img src="../img/contact/twitter.png" alt="Twitter">
          </a>
        </div>
      </div>
      <!-- 联系方式结束 -->
      <!-- 表单 -->
      <div class="contact-right">
        <!-- 没有写提交的方法 -->
        <form  action="#" method="get">
          <div class="user-name">
            <label>姓名</label>
            <!-- 增加required可以在提交时自动检查是否为空 -->
            <input type="text" name="name" required placeholder="您希望我如何称呼">
          </div>
          <div class="user-mail">
            <label>邮箱</label>
            <input type="email" name="mail" required placeholder="您的常用邮箱">
          </div>
          <div class="user-aim">
            <label>联系我是为了</label>
            <select required>
              <option value ="academy">学术交流</option>
              <option value ="business">商业联系</option>
              <option value="suggestion">网站建议</option>
              <option value="other">其他</option>
            </select>
          </div>
          <div class="specific-words">
            <label>留言</label>
            <textarea required placeholder="想对我说的话"></textarea>
          </div>
          <input class="button" type="submit" value="提交">
        </form>
      </div>
      <!-- 表单结束 -->
    </section>
    <!-- 内容部分结束 -->
  </div>
  <!-- 主体内容区结束 -->
